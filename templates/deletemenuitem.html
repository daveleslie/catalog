{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row page-header">
    <div class="col-md-6">
        <h2>{{restaurant.name}}</h2>
        <h4>Delete menu item: {{ item.name }}</h4>
    </div>

</div>
<div class="row panel">
    <div class="col-md-6">
        <h3>Are you sure you want to delete {{item.name}}?</h3>
    </div>
</div>

<form role="form" action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="post">
    <button type="submit" class="btn btn-danger" id="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        Delete
    </button>
    <a href = "{{ url_for('menuList', restaurant_id=restaurant.id)}}">
        <button type="button" class="btn btn-default" id="cancel">
            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            Cancel
        </button>
    </a>

</form>


{% endblock %}
