{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row page-header">
    <div class="col-md-6">
        <h3>{{restaurant.name}}</h3>
        <h4>Edit menu item: {{ item.name }}</h4>
    </div>
</div>
<div class="row panel">
    <div class="col-md-6">
        <form role="form" action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" maxlength="50" id="name" name="name" value="{{ item.name }}">

                <label for="description">Description</label>
                <textarea class="form-control" maxlength="250" rows="3" id="description" name="description">{{ item.description }}</textarea>

                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" maxlength="10" id="price" name="price" value="{{ item.price }}">
                </div>

                <label for="course">Course</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course1" value="Appetizer" {% if item.course == 'Appetizer' %}checked{% endif %}>
                        Appetizer
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course2" value="Entree" {% if item.course == 'Entree' %}checked{% endif %}>
                        Entree
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course3" value="Dessert" {% if item.course == 'Dessert' %}checked{% endif %}>
                        Dessert
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course4" value="Beverage" {% if item.course == 'Beverage' %}checked{% endif %}>
                        Beverage
                    </label>
                </div>
                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    Save
                </button>
                <a href="{{ url_for('menuList', restaurant_id=restaurant.id) }}">
                    <button type="button" class="btn btn-danger" id="cancel">
                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        Cancel
                    </button>
                </a>
            </div>

    </div>
</div>

{% endblock %}
