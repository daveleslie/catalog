<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="header">
    <h1>{{restaurant.name}}</h1>
    <hr>
</div>
<h3>Edit menu item: {{item.name}}</h3>
<form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method="post">
    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder="{{item.name}}">
    <p>Price:</p>
    <input type="text" size="30" name="price" placeholder="{{item.price}}">
    <p>Course:</p>
    <input type="text" size="30" name="course" placeholder="{{item.course}}">
    <p>Description:</p>
    <textarea rows="4" cols="50" name="description">
        {{item.description}}
    </textarea>
    <p>
        <input type="submit" value="Add">
    </p>
</form>
<p><a href="{{url_for('restaurantList')}}">Cancel</a></p>

</body>
</html>
