{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row page-header">
    <div class="col-md-12">
        <h3>Edit Restaurant</h3>
    </div>
</div>
<div class="row panel">
    <div class="col-md-6">
        <form role="form" action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method="POST">
            <div class="form-group">
                <label for="name">Restaurant Name:</label>
                <input type="text" class="form-control" name="name" value="{{restaurant.name}}">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true">Save</span>
                </button>
                <a href="{{ url_for('restaurantList') }}">
                    <button class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true">Cancel</span>
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
