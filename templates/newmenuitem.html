{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row page-header">
    <div class="col-md-6">
        <h3>{{ restaurant.name }}</h3>
        <h4>Add new menu item</h4>
    </div>
</div>
<div class="row panel">
    <div class="col-md-6">
        <form action="{{url_for('addMenuItem', restaurant_id=restaurant.id)}}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" maxlength="50" id="name" name="name" placeholder="Name of the menu item">

                <label for="description">Description</label>
                <textarea class="form-control" maxlength="250" rows="3" id="description" name="description" placeholder="Description of the item"></textarea>

                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" maxlength="10" id="price" name="price" placeholder="Price in $">
                </div>

                <label for="course">Course</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course1" value="Appetizer">
                        Appetizer
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course2" value="Entree">
                        Entree
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course3" value="Dessert">
                        Dessert
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="course" id="course4" value="Beverage">
                        Beverage
                    </label>
                </div>
                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    Add
                </button>
                <a href="{{ url_for('menuList', restaurant_id=restaurant.id) }}">
                    <button type="button" class="btn btn-danger" id="cancel">
                        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        Cancel
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
