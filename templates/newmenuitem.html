<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<div class="header">
    <h1>{{restaurant.name}}</h1>
    <hr>
</div>
<h3>Add new menu item</h3>
<form action="{{url_for('addMenuItem', restaurant_id=restaurant.id)}}" method="POST">
    <p>Name:</p>
    <input type="text" size="30" name="name">
    <p>Price:</p>
    <input type="text" size="30" name="price">
    <p>Course:</p>
    <input type="text" size="30" name="course">
    <p>Description:</p>
    <textarea rows="4" cols="50" name="description">Description</textarea>
    <p>
        <input type="submit" value="Add">
    </p>
</form>
<p><a href="{{url_for('restaurantList')}}">Cancel</a></p>

</body>
</html>
